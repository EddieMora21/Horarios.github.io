<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Calendario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="calendario">
        <h1>Victor</h1>
        <div class="mesyaño">
            <button id="mesAnterior">&lt;</button>
            <span id="encabezado"></span>
            <button id="mesSiguiente">&gt;</button>
        </div>
        <div id="dias"></div>
    </div>
    <div id="selectorFecha">
        <input type="number" id="inputAnio" placeholder="Año">
        <input type="number" id="inputMes" placeholder="Mes (1-12)">
        <input type="number" id="inputDia" placeholder="Día">
        <div id="buttonselectorFecha">
            <button id="confirmarFecha">Confirmar</button>
        </div>
    </div>
    <div id="mensaje">
        <textarea id="textoMensaje" rows="5" cols="40"></textarea>
    </div>
    

    <script src="js/Victor.js"></script>
</body>
</html>
